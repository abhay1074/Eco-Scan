<!DOCTYPE html>
<html>
  <head>
    <title>AI Config</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        border: none;
        border-radius: 20px;
        width: 350px;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-800">
    <div
      class="container mx-auto p-6 bg-white dark:bg-gray-900 rounded-lg shadow-lg max-w-xl"
    >
      <div class="mb-8">
        <div class="flex items-center gap-6">
          <h2
            class="mb-2 text-2xl font-extrabold text-gray-900 dark:text-white"
          >
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
              >Eco-Scan AI
            </span>
            Config
          </h2>
          <button
            id="toggleMode"
            class="border border-gray-300 rounded-lg px-3 mb-1 dark:text-white"
          >
            <span class="text-xl"></span>
          </button>
        </div>
        <p class="text-base font-normal text-gray-500">
          Enter your **Gemini API Key** to enable the Eco-Scan analysis.
        </p>
      </div>

      <div>
        <div class="mb-4">
            <label
              for="geminiEndpoint"
              class="block text-sm font-medium text-gray-700 dark:text-white"
              >Gemini Endpoint (Optional)</label
            >
            <input
              type="text"
              id="geminiEndpoint"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white"
              placeholder="Default will be used"
            />
        </div>
        
        <div class="mb-6">
            <label
              for="geminiKey"
              class="block text-sm font-medium text-gray-700 dark:text-white"
              >Gemini API Key</label
            >

            <input
              type="password"
              id="geminiKey"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white"
              placeholder="Enter Gemini API Key"
            />
        </div>

        <div class="w-full flex">
          <button
            id="saveButton"
            type="button"
            class="text-gray-900 w-full bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 font-semibold rounded-lg text-lg px-5 py-2.5 text-center me-2 mb-2"
          >
            Save Configuration
          </button>
        </div>
      </div>

      <figcaption
        class="flex items-center justify-center mt-6 space-x-3 rtl:space-x-reverse"
      >
        <cite class="ps-3 text-sm text-gray-500"
          >Build with :heart: by Hasan</cite
        >
      </figcaption>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
